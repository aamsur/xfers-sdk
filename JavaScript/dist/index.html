<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Xfers UI Elements Development Environment</title>
    <link rel="stylesheet" type="text/css" href="src/assets/styles/global_style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>
  <body>
    <div id="xfers_elements"></div>

    <button id="verification" onclick="triggerVerification()">Run Verification Flow</button>
    <button id="auth" onclick="triggerAuth()">Run Authentication Flow</button>
    <Button id="bank" onclick="triggerBank()">Run Manage Bank Flow</button>
    <button id="topup" onclick="triggerTopup()">Run Top Up Flow</button>
    <button id="payment" onclick="triggerPayment()">Run Payment Flow</button>
    <button id="payment" onclick="triggerWithdrawal()">Run Withdrawal Flow</button>

    <script src="vendors~xfers.bundle.js"></script>
    <script src="xfers.bundle.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/Xfers/xfers-sdk@6eb840a092b8e9ab053182634a40ed8258c0f3e9/JavaScript/dist/vendors~xfers.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/Xfers/xfers-sdk@6eb840a092b8e9ab053182634a40ed8258c0f3e9/JavaScript/dist/xfers.bundle.js"></script>

    <script type="text/javascript">

      const xfers = new Xfers("xfers_elements", "YTB7iBVauTzJ8zyk6cJ3ooTKUGJMQ-SYDPxFNFTDs4E", { country: "sg", test: true });

      function triggerVerification() {
        xfers.startVerificationFlow();
      }

      function triggerAuth() {
        xfers.startAuthenticationFlow();
      }

      function triggerBank() {
        xfers.startManageBankFlow();
      }

      function triggerTopup() {
        xfers.startTopUpFlow();
      }

      function triggerPayment() {
        xfers.startPaymentFlow({
          amount: 300,
          currency: 'SGD',
          orderId: 'AZ03273'
        });
      }

      function triggerWithdrawal() {
        xfers.startWithdrawalFlow();
      }
    </script>
  <script type="text/javascript" src="vendors~xfers.bundle.js"></script><script type="text/javascript" src="xfers.bundle.js"></script></body>
</html>
