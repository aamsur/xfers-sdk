<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Xfers UI Elements Development Environment</title>
    <link rel="stylesheet" type="text/css" href="src/assets/styles/global_style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>
  <body>
    <div id="xfers_elements"></div>

    <button id="auth" onclick="triggerAuth()">Run Authentication Flow</button>
    <Button id="bank" onclick="triggerBank()">Run Manage Bank Flow</button>
    <button id="topup" onclick="triggerTopup()">Run Top Up Flow</button>
    <button id="payment" onclick="triggerPayment()">Run Payment Flow</button>

    <!-- <script src="vendors~xfers.bundle.js"></script>
    <script src="xfers.bundle.js"></script> -->

    <script src="https://cdn.jsdelivr.net/gh/Xfers/xfers-sdk@89f5831441db884340207d40f9707277b88e8ffb/JavaScript/dist/vendors~xfers.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/Xfers/xfers-sdk@89f5831441db884340207d40f9707277b88e8ffb/JavaScript/dist/xfers.bundle.js"></script>

    <script type="text/javascript">

      const xfers = new Xfers("xfers_elements", "YTB7iBVauTzJ8zyk6cJ3ooTKUGJMQ-SYDPxFNFTDs4E");

      function triggerAuth() {
        xfers.startAuthenticationFlow();
      }

      function triggerBank() {
        xfers.startManageBankFlow();
      }

      function triggerTopup() {
        xfers.startTopUpFlow();
      }

      function triggerPayment() {
        xfers.startPaymentFlow({
          amount: 30000,
          currency: 'SGD',
          orderId: 'AZ03273'
        });
      }
    </script>
  </body>
</html>
